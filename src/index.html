<!DOCTYPE html>
<html>
  <head>
    <title>Space Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Space Calculator</h1>
      <form id="bday-form">
        <div class="form-group">
          <input id="bday" class="form-control" type="date" placeholder="Enter your date of birth" required>
        </div>
        <button type="submit" id="bday-btn" class="btn btn-light"></button>
      </form>
      <div class="row">
        <div class="col-md-3">
          <button type="button" id="mercury-btn" class="btn btn-light">Mercury</button></br>
          <button type="button" id="venus-btn" class="btn btn-light">Venus</button></br>
          <button type="button" id="mars-btn" class="btn btn-light">Mars</button></br>
          <button type="button" id="jupiter-btn" class="btn btn-light">Jupiter</button></br>
          <button type="button" id="earth-btn" class="btn btn-light">Earth</button>
        </div>
        <div class="col-md-9">
          <img id="planet" src="img/earth.png" alt="planet">
          <canvas id="canvas"></canvas>
        </div>
      </div>
      <div id="result">
      </div>
    </div>
  </body>
</html>
